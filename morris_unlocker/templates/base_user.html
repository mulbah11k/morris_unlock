<!-- base_user.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white hidden md:flex flex-col justify-between">
      <div>
        <div class="flex items-center justify-center h-16 text-2xl font-bold">
          <svg class="w-8 h-8 text-indigo-400 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7l6 6-6 6M21 7l-6 6 6 6" />
          </svg>
          Morris Unlock
        </div>
        <nav class="px-4 py-6 space-y-2">
          <a href="{% url 'dashboard' %}" class="flex items-center px-3 py-2 rounded hover:bg-gray-800">
            <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
            </svg>
            Dashboard
          </a>
          <a href="{% url 'wallet_dashboard' %}" class="flex items-center px-3 py-2 rounded hover:bg-gray-800">
            <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a4 4 0 00-4-4H7a4 4 0 00-4 4v10a4 4 0 004 4h6a4 4 0 004-4v-2" />
            </svg>
            Wallet
          </a>
          <a href="#" class="flex items-center px-3 py-2 rounded hover:bg-gray-800">
            <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6h13M3 6h18M3 6l3 6v6h6v-6h4" />
            </svg>
            Orders
          </a>
          <a href="#" class="flex items-center px-3 py-2 rounded hover:bg-gray-800">
            <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6h4" />
            </svg>
            Services
          </a>
          <a href="{% url 'logout' %}" class="flex items-center px-3 py-2 rounded hover:bg-red-600">
            <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
            </svg>
            Logout
          </a>
        </nav>
      </div>
      <div class="p-4">
        <div class="flex items-center space-x-2">
          <img src="https://i.pravatar.cc/40" alt="User" class="rounded-full w-8 h-8" />
          <span>{{ user.username }}</span>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-6">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
