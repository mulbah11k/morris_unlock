{% extends 'base_user.html' %}
{% load static %}
{% block content %}
<div class="p-4 md:p-8 bg-gray-900 min-h-screen text-white">
    <h1 class="text-3xl font-bold mb-6">My Statement</h1>

    <!-- Filter Section -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg mb-8">
        <form method="get" class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <input type="date" name="start_date" class="bg-gray-700 text-white p-3 rounded-xl" placeholder="Start Date">
            <input type="date" name="end_date" class="bg-gray-700 text-white p-3 rounded-xl" placeholder="End Date">
            <select name="type" class="bg-gray-700 text-white p-3 rounded-xl">
                <option value="">All Types</option>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 p-3 rounded-xl font-semibold">Filter</button>
        </form>
    </div>

    <!-- Statement Table -->
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Transaction History</h2>
        <table class="w-full text-left">
            <thead>
                <tr class="text-gray-400 text-sm border-b border-gray-700">
                    <th class="pb-2">Date</th>
                    <th class="pb-2">Type</th>
                    <th class="pb-2">Description</th>
                    <th class="pb-2">Amount</th>
                    <th class="pb-2">Balance</th>
                </tr>
            </thead>
            <tbody class="text-sm">
                <tr class="border-b border-gray-700">
                    <td class="py-2">2025-06-15</td>
                    <td class="py-2 text-green-400 font-bold">Credit</td>
                    <td class="py-2">Recharge Voucher</td>
                    <td class="py-2">+ $10.00</td>
                    <td class="py-2">$10.00</td>
                </tr>
                <tr class="border-b border-gray-700">
                    <td class="py-2">2025-06-14</td>
                    <td class="py-2 text-red-400 font-bold">Debit</td>
                    <td class="py-2">Order Payment</td>
                    <td class="py-2">- $5.00</td>
                    <td class="py-2">$5.00</td>
                </tr>
                <!-- Additional rows from database loop -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
